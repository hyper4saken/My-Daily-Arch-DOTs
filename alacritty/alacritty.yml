env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: alacritty

window:
  opacity: 0.8
  title: Alacritty

scrolling:
  history: 50000

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: FantasqueSansM Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: FantasqueSansM Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: FantasqueSansM Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: FantasqueSansM Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 18.0

colors:
  primary:
      background: '#0f0f0f'
      foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  # Cursor style
  style:
    shape: Block
    blinking: On
