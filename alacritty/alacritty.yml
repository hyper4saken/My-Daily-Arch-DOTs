# Window Customization
window:
  dimensions:
    columns: 160
    lines: 40 
  padding:
    x: 5
    y: 5
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.9
window.dynamic_title: true 

# Font Customization
font:
  normal:
    family: Fantasque Sans Mono 
    style: Regular
  bold:
    family: Fantasque Sans Mono
  style: Bold
  italic:
    family: Fantasque Sans Mon
    style: Italic
  size: 13 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
   background: '#222222'
   foreground: '#F9F9F9'

colors:
  primary:
      background: '#0f0f0f'
      foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'
# Background opacity
background_opacity: 0.9

